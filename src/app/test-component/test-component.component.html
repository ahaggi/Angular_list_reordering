<div
  cdkDropList
  [id]="testId" 
  [cdkDropListData]="todo"
  [cdkDropListConnectedTo]="getConnectedTo(testId)"
  class="example-list"
  (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}
    
  </div>
</div>
